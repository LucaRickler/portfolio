<div class="center-vertical">
  <h2>Porfolio</h2>
  <hr>
  <div class="table">
    <ul>
      @for (category of categories | async; track category) {
        <li>
          <h3>{{ category.name }}</h3>
          <ul>
            @for (element of category.elements; track element.id) {
              <li>
                <a routerLink="/portfolio/{{element.id}}">{{element.title}}</a>
              </li>
            }
          </ul>
          <br>
        </li>
      }
    </ul>
  </div>
</div>
