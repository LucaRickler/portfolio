<div class="center-vertical">
  <h2>Portfolio</h2>
  <hr>
  <h4>{{ element.title }}</h4>
  <hr>
  <div>
    <a *ngIf="previousID != id" routerLink="/portfolio/{{previousID}}">previous</a>
    <div>
      <p>
        <span  *ngFor="let badge of element.pills; let i = index" class="badge badge-secondary badge-pill mr-2">{{badge}}</span>
      </p>
      {{element.text}}
      <div class="row">
        <div class="col-md-6 col-sm-12"  *ngFor="let image of element.images; let i = index">
          <img src="assets/{{image}}">
        </div>
      </div>
    </div>
    <a *ngIf="nextID != id" routerLink="/portfolio/{{nextID}}">next</a>
  </div>
</div>
