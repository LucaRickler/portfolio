<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
  <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mx-auto">
      @for (nav of navs; track nav.url) {
      <li class="nav-item mr-3 ml-3 text-center">
        <a class="nav-link" routerLink="{{ nav.url }}" routerLinkActive="active" (click)="isCollapsed = true">
          {{ nav.title }}
        </a>
      </li>
      }
    </ul>
  </div>
</nav>
